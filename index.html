<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taschenrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #35343471;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0, 187, 255);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      font-size: 2rem;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      text-align: right;
      background: #fff;
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
    }
    button {
      font-size: 1.5rem;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0ff;
      color: #222;
    }
    button.operator {
      background: #0aa;
    }
    button.operator:hover {
      background: #06c;
    }
    button.equals {
      background: rgb(60, 140, 60);
      grid-column: span 2;
    }
    button.equals:hover {
      background-color: #0c0;
    }
    button.delete {
      background-color: rgb(255, 0, 0);
      grid-column: span 2;
    }
    button.delete:hover {
      background-color: rgb(218, 46, 46);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('/')" class="operator">÷</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperator('*')" class="operator">×</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperator('-')" class="operator">−</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="setOperator('+')" class="operator">+</button>

      <button onclick="calculate()" class="equals">=</button>
      <button onclick="deleteLast()" class="delete">⌫</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let operator = null;
    let previousInput = '';

    function appendNumber(num) {
      if (num === '.' && currentInput.includes('.')) return;
      currentInput += num;
      updateDisplay();
    }

    function setOperator(op) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      operator = op;
      previousInput = currentInput;
      currentInput = '';
    }

    function calculate() {
      let result;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(current)) return;

      switch (operator) {
        case '+': result = prev + current; break;
        case '-': result = prev - current; break;
        case '*': result = prev * current; break;
        case '/': result = current === 0 ? 'Fehler' : prev / current; break;
        default: return;
      }

      currentInput = result.toString();
      operator = null;
      previousInput = '';
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operator = null;
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput;
    }
  </script>
</body>
</html>
